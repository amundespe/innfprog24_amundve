<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oversette dyr til engelsk</title>
</head>
<body>
    <p id="setning"></p>
    <script>
        const dyr = ["Panda", "Tiger", "Løve", "Zebra", "Capybara", "Dromedar", "Ulv", "Gris", "Alpakka", "Fisk"];
        const animals = ["Panda", "Tiger", "Lion", "Zebra", "Capybara", "Dromedary", "Wolf", "Pig", "Alpaca", "Fish"];
        const tekst = `${dyr[2]} er et dyr. Det heter ${animals[2]} på engelsk.`

        document.getElementById("setning").innerHTML = tekst;
    </script>
</body>
</html>
